<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
   
    <title>CRUD</title>
</head>
<body>
    <h1>Personas</h1>
    <hr>
        <form id="myForm" method="POST">
            <div>
                <label>Id:  </label>
                <input type="text" id="textId"/>
                <label>Nombre:  </label>
                <input type="text" id="textNombre"/>
                <label>Edad:  </label>
                <input type="text" id="textEdad"/><br><br>
            </div>
            <div>
                <button type="submitAdd" id="buttonIngresar">Ingresar</button>
                <button type="submitUpdate" id="buttonActualizar">Actualizar</button>
                <button type="submitDelete" id="buttonEliminar">Eliminar</button>
            </div>
        </form>
   
    <hr>
    
    <div id="divLista" class="grid-container">
            <div id="data1" class="grid-container-div"></div>   
            <div id="data2" class="grid-container-div"></div>     
            <div id="data3" class="grid-container-div"></div>
    </div>
</body>
</html>
<script src="./Index.js"></script>
